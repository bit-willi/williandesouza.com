    <script>
        // --- Language Translation Script ---
        const translations = {};
        let currentLang = 'en';

        // Function to fetch language JSON and update content
        async function setLanguage(lang) {
            if (!translations[lang]) {
                const response = await fetch(`lang/${lang}.json`);
                translations[lang] = await response.json();
            }

            const trans = translations[lang];
            document.querySelectorAll('[data-key]').forEach(elem => {
                const key = elem.getAttribute('data-key');
                if (trans[key]) {
                    // Using innerHTML to render the gradient span correctly
                    elem.innerHTML = trans[key];
                }
            });

            // Update the lang attribute of the html tag for accessibility
            document.documentElement.lang = lang;
            currentLang = lang;

            // Store user's preference
            localStorage.setItem('language', lang);

            // Update active class on switcher
            document.querySelectorAll('.lang-switcher a').forEach(a => {
                a.classList.remove('active');
                if (a.getAttribute('lang') === lang) {
                    a.classList.add('active');
                }
            });
        }

        // --- Event Listeners ---

        // Language switcher click event
        document.querySelectorAll('.lang-switcher a').forEach(a => {
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = a.getAttribute('lang');
                setLanguage(lang);
            });
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetElement = document.querySelector(this.getAttribute('href'));
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language');
            const browserLang = navigator.language.split('-')[0]; // "pt-BR" -> "pt"

            const initialLang = savedLang || (browserLang === 'pt' ? 'pt' : 'en');
            setLanguage(initialLang);
        });
    </script>
